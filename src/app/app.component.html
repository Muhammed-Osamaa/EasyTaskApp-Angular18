<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li><app-user [isTrue]="user.id === userId"  (Select)="onSelectHandl($event)" [user]="user"/></li>
    }
  </ul>



  @if (findUserName) {
    <app-tasks [userId]="userId" [findUserName]="findUserName"  />
  }@else { 
    <p class="fallback">Select a user to see their tasks!</p>
  }
  
  
</main>
